<!doctype html><html><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>home</title>    <!-- meta -->    <meta name="description" content="">    <meta name="keywords" content="">    <meta name="viewport" content="width=device-width, initial-scale=1">    <meta name="renderer" content="webkit">    <meta http-equiv="Cache-Control" content="no-siteapp"/>    <!-- icon -->    <link rel="icon" type="image/png" href="">    <!-- plugin css -->    <link rel="stylesheet" href="../../../plugin/jquery-weui/css/weui.min.css"/>    <link rel="stylesheet" href="../../../plugin/jquery-weui/css/jquery-weui.min.css"/>    <link rel="stylesheet" href="../../../plugin/amazeui/css/amazeui.min.css"/>    <!-- self css -->    <link rel="stylesheet" href="../../../style/index.css"></head><body class="am-animation-slide-right"><!-- Topbar --><div class="topbar">    <ul class="am-g">        <li class="am-u-sm-1"><i class="am-icon-angle-left am-icon-sm"></i></li>        <li class="title am-text-center am-u-sm-10">选择上门时间</li>        <li class="am-u-sm-1 am-text-right"><i class="am-icon-ellipsis-v "></i></li>    </ul></div><div class="select-time am-panel-group">    <div class="am-panel am-panel-default">        <div class="am-panel-hd">            <h3 class="am-panel-title">未来一个月可预约时间（北京时间）</h3>        </div>        <div class="am-panel-bd am-padding-0">            <input type="text" id="date" class="am-hide"/>            <div id="calendar"></div>        </div>    </div>    <div class="am-panel am-panel-default">        <div class="am-panel-hd">            <h3 class="am-panel-title">上午</h3>        </div>        <div class="am-panel-bd time">            <span>08:00</span>            <span>08:30</span>            <span>09:00</span>            <span>09:30</span>            <span class="active">10:00</span>            <span>10:30</span>            <span>11:00</span>            <span>11:30</span>            <span>12:00</span>            <span>12:30</span>        </div>    </div>    <div class="am-panel am-panel-default">        <div class="am-panel-hd">            <h3 class="am-panel-title">下午</h3>        </div>        <div class="am-panel-bd time">            <span>13:00</span>            <span>13:30</span>            <span>14:00</span>            <span>14:30</span>            <span>15:00</span>            <span>15:30</span>            <span>16:00</span>            <span>16:30</span>            <span>17:00</span>            <span>17:00</span>            <span>17:30</span>        </div>    </div>    <div class="am-panel am-panel-default">        <div class="am-panel-hd">            <h3 class="am-panel-title">晚上</h3>        </div>        <div class="am-panel-bd time">            <span>19:00</span>            <span>19:30</span>            <span>20:00</span>            <span>20:30</span>            <span>21:00</span>            <span>21:30</span>            <span>22:00</span>            <span>22:30</span>        </div>    </div></div><!-- commit --><div class="am-navbar navbar-button am-g">    <div class="am-u-sm-6 time-result am-margin-top-sm">        <i class="am-icon-calendar"></i>        <span>2月8日</span><span>周四</span><span>10:30</span>    </div>    <div class="am-u-sm-5">        <button onclick="slideLeft()" class="am-btn am-btn-block am-btn-primary am-vertical-align-middle am-btn-lg">确            定        </button>    </div></div><!-- js --><script src="../../../plugin/jquery.min.js"></script><script src="../../../plugin/jquery-weui/js/jquery-weui.min.js"></script><script src="../../../plugin/amazeui/js/amazeui.min.js"></script></body><script>  $(function () {    initCalendar()    slideRight()  })  function initCalendar () {    $('#calendar').calendar({      container: '#calendar',      input: '#date'    })  }  function slideRight () {    $('.topbar').css('position', 'initial')    let clientHeight = document.documentElement.clientHeight - 43    $('.select-time').css({'height': clientHeight}).addClass('slideBarLeft')    console.log('clientHeight', clientHeight)    // $('.topbar').css('position', 'fixed')    setTimeout(function () {      $('body').removeClass('am-animation-slide-right')      $('.select-time').css({'height': 'auto'}).addClass('sliderMargin').removeClass('slideBarLeft')      $('.topbar').css('position', 'fixed')    }, 400)  }  function slideLeft () {    $('body').addClass('am-animation-slide-left')    setTimeout(function () {      window.open('serviceorder.html')    }, 400)  }</script></html>
