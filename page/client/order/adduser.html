<!doctype html><html><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>预约下单</title>    <!-- meta -->    <meta name="description" content="">    <meta name="keywords" content="">    <meta name="viewport" content="width=device-width, initial-scale=1">    <meta name="renderer" content="webkit">    <meta http-equiv="Cache-Control" content="no-siteapp"/>    <!-- icon -->    <link rel="icon" type="image/png" href="">    <!-- plugin css -->    <link rel="stylesheet" href="../../../plugin/jquery-weui/css/weui.min.css"/>    <link rel="stylesheet" href="../../../plugin/jquery-weui/css/jquery-weui.min.css"/>    <link rel="stylesheet" href="../../../plugin/amazeui/css/amazeui.min.css"/>    <!-- self css -->    <link rel="stylesheet" href="../../../style/index.css"></head><body><!-- Topbar --><div class="topbar">    <ul class="am-g">        <li class="am-u-sm-1"><i class="am-icon-angle-left am-icon-sm"></i></li>        <li class="title am-text-center am-u-sm-10">添加新成员</li>        <li class="am-u-sm-1 am-text-right"><i class="am-icon-ellipsis-v "></i></li>    </ul></div><!-- service order--><div class="service-order add-user">    <ul class="am-list">        <li class="am-g">            <div class="am-form-group am-form-icon am-form-feedback am-text-middle">                <label class="am-u-sm-4 am-form-label">输入姓名</label>                <div class="am-u-sm-8">                    <input type="text" class="am-form-field" placeholder="输入姓名" value="">                </div>            </div>        </li>        <li class="am-g">            <div class="am-form-group am-form-icon am-form-feedback am-text-middle">                <label class="am-u-sm-4 am-form-label">输入性别</label>                <div class="am-u-sm-8 radios">                    <label> <input type="radio" checked name="sex"  value="男"> 男 </label>                    <label> <input type="radio" name="sex"  value="女"> 女 </label>                </div>            </div>        </li>        <li class="am-g">            <div class="am-form-group am-form-icon am-form-feedback am-text-middle">                <label class="am-u-sm-4 am-form-label">所在城市</label>                <div class="am-u-sm-8">                    <input type="text" class="am-form-field" disabled value="北京" placeholder="">                    <span class="am-icon-angle-right"></span>                </div>            </div>        </li>        <li class="am-g">            <div class="am-form-group am-form-icon am-form-feedback am-text-middle">                <label class="am-u-sm-4 am-form-label">与下单人关系</label>                <div class="am-u-sm-8">                    <input type="text" class="am-form-field" placeholder="与下单人关系" value="母子">                </div>            </div>        </li>        <li class="am-g">            <div class="am-form-group am-form-icon am-form-feedback am-text-middle">                <label class="am-u-sm-4 am-form-label">手机号码</label>                <div class="am-u-sm-8">                    <input type="text" class="am-form-field" placeholder="手机号码" value="133333333333">                </div>            </div>        </li>    </ul></div><!-- commit --><div class="am-navbar navbar-button am-g">    <div class="am-u-sm-12">        <button class="am-btn am-btn-block am-btn-primary am-vertical-align-middle am-btn-lg">保 存</button>    </div></div><!-- js --><script src="../../../plugin/jquery.min.js"></script><script src="../../../plugin/jquery-weui/js/jquery-weui.min.js"></script><script src="../../../plugin/amazeui/js/amazeui.min.js"></script></body></html>
