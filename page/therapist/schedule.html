y events      resources: [        {id: 1, eventColor: 'red'}      ],      events: [        {          id: 1,          resourceId: 1,          title: '感冒调理1',          start: '2018-04-11T16:00:00',          end: '2018-04-11T16:30:00',          // color: '#257e4a'        },        {          id: 2,          title: '感冒调理2',          start: '2018-04-16T16:00:00',          end: '2018-04-16T16:30:00'        },        {          id: 3,          title: '感冒调理3',          start: '2018-04-12T10:00:00',          end: '2018-04-12T10:30:00'        },        {          id: 4,          title: '感冒调理4',          start: '2018-04-12T12:00:00',          end: '2018-04-12T12:30:00'        },      ],      eventClick: function (calEvent, jsEvent, view) {        console.log('calevent', calEvent, view)        $('.fc-event-container a').removeClass('active')        $(this).addClass('active')        let id = calEvent.id        showCalendarContent(id)      }    })  }  function showCalendarContent (id) {    $('#scheduleContent').popup()  }</script></body></html>
