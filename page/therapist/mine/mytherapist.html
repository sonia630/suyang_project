<!doctype html><html><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>预约下单</title>    <!-- meta -->    <meta name="description" content="">    <meta name="keywords" content="">    <meta name="viewport" content="width=device-width, initial-scale=1">    <meta name="renderer" content="webkit">    <meta http-equiv="Cache-Control" content="no-siteapp"/>    <!-- icon -->    <link rel="icon" type="image/png" href="">    <!-- plugin css -->    <link rel="stylesheet" href="../../../plugin/jquery-weui/css/weui.min.css"/>    <link rel="stylesheet" href="../../../plugin/jquery-weui/css/jquery-weui.min.css"/>    <link rel="stylesheet" href="../../../plugin/amazeui/css/amazeui.min.css"/>    <!-- self css -->    <link rel="stylesheet" href="../../../style/index.css"></head><body><!-- Topbar --><div class="topbar">    <ul class="am-g">        <li class="am-u-sm-1"><i class="am-icon-angle-left am-icon-sm"></i></li>        <li class="title am-text-center am-u-sm-10">注册信息</li>        <li class="am-u-sm-1 am-text-right"><i class="am-icon-ellipsis-v "></i></li>    </ul></div><!-- service order--><div class="service-order mine layout">    <ul class="am-list">        <li class="am-g">            <label class="am-u-sm-3 am-form-label user">我的头像</label>            <div class="am-u-sm-9">                <image src="../../../images/user.jpg" alt="董晶晶" title="董晶晶" width="70px" height="70px"                       class="am-img-thumbnail am-circle am-fr"></image>            </div>        </li>        <li class="am-g">            <div class="am-form-group am-form-icon am-form-feedback am-text-middle">                <label class="am-u-sm-3 am-form-label">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</label>                <div class="am-u-sm-9">                    <input type="text" class="am-form-field" placeholder="昵称" value="小小">                    <span class="am-icon-angle-right"></span>                </div>            </div>        </li>        <li class="am-g">            <div class="am-form-group am-form-icon am-form-feedback am-text-middle">                <label class="am-u-sm-3 am-form-label">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别</label>                <div class="am-u-sm-9">                    <input type="text" class="am-form-field" placeholder="男" value="男">                    <span class="am-icon-angle-right"></span>                </div>            </div>        </li>        <li class="am-g">            <div class="am-form-group am-form-icon am-form-feedback am-text-middle">                <label class="am-u-sm-3 am-form-label">出生日期</label>                <div class="am-u-sm-9">                    <input type="text" class="am-form-field" placeholder="生日" value="2018-01-01">                    <span class="am-icon-angle-right"></span>                </div>            </div>        </li>        <li class="am-g">            <div class="am-form-group am-form-icon am-form-feedback am-text-middle">                <label class="am-u-sm-3 am-form-label">我的地址</label>                <div class="am-u-sm-9">                    <input type="text" class="am-form-field" placeholder="住址" value="北京 丰台 XXXX">                    <span class="am-icon-angle-right"></span>                </div>            </div>        </li>        <li class="am-g border8">            <div class="am-form-group am-form-icon am-form-feedback am-text-middle">                <label class="am-u-sm-3 am-form-label">我的排期</label>                <div class="am-u-sm-9">                    <span class="am-icon-angle-right"></span>                </div>            </div>        </li>        <li class="am-g">            <div class="am-form-group am-form-icon am-form-feedback am-text-middle">                <label class="am-u-sm-3 am-form-label">个人简介</label>                <div class="am-u-sm-9">                    <span class="am-icon-angle-right"></span>                </div>            </div>        </li>        <li class="am-g">            <div class="am-form-group am-form-icon am-form-feedback am-text-middle">                <label class="am-u-sm-3 am-form-label">专业擅长</label>                <div class="am-u-sm-9">                    <span class="am-icon-angle-right"></span>                </div>            </div>        </li>        <li class="am-g">            <div class="am-form-group am-form-icon am-form-feedback am-text-middle">                <label class="am-u-sm-3 am-form-label">从业经历</label>                <div class="am-u-sm-9">                    <span class="am-icon-angle-right"></span>                </div>            </div>        </li>        <li class="am-g">            <div class="am-form-group am-form-icon am-form-feedback am-text-middle">                <label class="am-u-sm-3 am-form-label">资质证书</label>                <div class="am-u-sm-9">                    <span class="am-icon-angle-right"></span>                </div>            </div>        </li>        <li class="am-g border8">            <div class="am-form-group am-form-icon am-form-feedback am-text-middle">                <label class="am-u-sm-3 am-form-label">健康证明</label>                <div class="am-u-sm-9">                    <span class="am-icon-angle-right"></span>                </div>            </div>        </li>        <li class="am-g border8">            <div class="am-form-group am-form-icon am-form-feedback am-text-middle">                <label class="am-u-sm-3 am-form-label">我的故事</label>                <div class="am-u-sm-9" onclick="myStory()">                    <span class="am-icon-angle-right"></span>                </div>            </div>        </li>        <li class="am-g am-text-center">            <button class="am-btn am-radius am-btn-block am-btn-primary am-vertical-align-middle am-btn-lg"> 退 出 登 录 </button>        </li>    </ul>    <div id="article-body" ></div></div><!-- Navbar --><div class="am-navbar footer">    <ul class="am-navbar-nav">        <li class="active">            <a href="#">                <i class="am-icon-home"></i>                <span class="am-navbar-label">首页</span>            </a>        </li>        <li>            <a href="#">                <span class="am-icon-users"></span>                <span class="am-navbar-label">顾问列表</span>            </a>        </li>        <li>            <a href="#">                <span class="am-icon-file-text-o"></span>                <span class="am-navbar-label">订单</span>            </a>        </li>        <li>            <a href="#">                <span class="am-icon-user"></span>                <span class="am-navbar-label">我的</span>            </a>        </li>    </ul></div><!-- js --><script src="../../../plugin/jquery.min.js"></script><script src="../../../plugin/Eleditor/webuploader.min.js"></script><script src="../../../plugin/Eleditor/Eleditor.min.js"></script><script src="../../../plugin/jquery-weui/js/jquery-weui.min.js"></script><script src="../../../plugin/amazeui/js/amazeui.min.js"></script><script>  var artEditor = new Eleditor({    el: '#article-body',    toolbars: [      'insertText',      'editText',      'cancel'],    upload:{      server: '',      fileSizeLimit: 2    },  });  function myStory () {    $(".Eleditor-controller").css({"bottom":"5px","top":"auto","right":"30px"})    $(".Eleditor-controller ul").css({"margin-bottom":"0px"})    $(".Eleditor-controller li").css({"margin-top":"0px","border-bottom":"0px"})    $(".Eleditor-controller li:last-child").css({"border-right":"0px"})  }  $('.Eleditor-cancel').click(function(){    // artEditor.destory();    artEditor.trigger('cancel')  });  //保存 html save button  $('saveBtn').click(function(){    var _content = artEditor.getContent();  });  $('cancelBtn').click(function(){   console.log("cancel...")  });</script></body></html>
