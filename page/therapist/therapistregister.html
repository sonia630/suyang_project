<!doctype html><html><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>顾问列表</title>    <!-- meta -->    <meta name="description" content="">    <meta name="keywords" content="">    <meta name="viewport" content="width=device-width, initial-scale=1">    <meta name="renderer" content="webkit">    <meta http-equiv="Cache-Control" content="no-siteapp"/>    <!-- icon -->    <link rel="icon" type="image/png" href="">    <!-- plugin css -->    <link rel="stylesheet" href="../../plugin/jquery-weui/css/weui.min.css"/>    <link rel="stylesheet" href="../../plugin/jquery-weui/css/jquery-weui.min.css"/>    <link rel="stylesheet" href="../../plugin/amazeui/css/amazeui.min.css"/>    <!-- self css -->    <link rel="stylesheet" href="../../style/index.css"></head><body><!-- Topbar --><div class="topbar">    <ul class="am-g">        <li class="am-u-sm-1"><i class="am-icon-angle-left am-icon-sm"></i></li>        <li class="title am-text-center am-u-sm-10">顾问注册</li>        <li class="am-u-sm-1 am-text-right"><i class="am-icon-ellipsis-v "></i></li>    </ul></div><!-- List --><div class="therapist-register">    <!-- ul -->    <form class="am-form am-form-horizontal">        <div class="avatar am-text-center">            <image src="../../images/therapist.JPG" alt="董晶晶" title="董晶晶" width="80px" height="80px"                   class="am-img-thumbnail am-circle"></image>            <div><a href="#">点击更换照片</a></div>        </div>        <ul class="am-list">            <li class="am-g ">                <div class="am-form-group-sm">                    <label class="am-u-sm-3 am-form-label">真实姓名</label>                    <div class="am-u-sm-9">                        <input type="text" class="am-form-field " placeholder="真实姓名"/>                    </div>                </div>            </li>            <li class="am-g ">                <div class="am-form-group-sm">                    <label class="am-u-sm-3 am-form-label">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别</label>                    <div class="am-u-sm-9">                        <label> <input type="radio" checked name="sex" value="男"> 男 </label>                        <label> <input type="radio" name="sex" value="女"> 女 </label>                    </div>                </div>            </li>            <li class="am-g ">                <div class="am-form-group-sm">                    <label class="am-u-sm-3 am-form-label">身份证号</label>                    <div class="am-u-sm-9">                        <input type="text" class="am-form-field " placeholder="身份证号"/>                    </div>                </div>            </li>            <li class="am-g ">                <div class="am-form-group-sm">                    <label class="am-u-sm-3 am-form-label">出生年月</label>                    <div class=" am-u-sm-9 am-input-group am-datepicker-date"                         data-am-datepicker="{format: 'yyyy-mm-dd', viewMode: 'years'}">                        <input type="text" class="am-form-field" placeholder="日历组件" readonly>                        <span class="am-input-group-btn am-datepicker-add-on">                                <button class="am-btn am-btn-default" type="button"><span                                        class="am-icon-calendar"></span> </button>                            </span>                    </div>                </div>            </li>            <li class="am-g ">                <div class="am-form-group-sm">                    <label class="am-u-sm-3 am-form-label">真实姓名</label>                    <div class="am-u-sm-9">                        <input type="text" class="am-form-field " placeholder="真实姓名"/>                    </div>                </div>            </li>            <li class="am-g ">                <div class="am-form-group-sm">                    <label class="am-u-sm-3 am-form-label">籍&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;贯</label>                    <div class="am-u-sm-9">                        <input type="text" class="am-form-field " placeholder="籍贯"/>                    </div>                </div>            </li>            <li class="am-g ">                <div class="am-form-group-sm">                    <label class="am-u-sm-3 am-form-label">学&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;历</label>                    <div class="am-u-sm-9">                        <input type="text" class="am-form-field " placeholder="学历"/>                    </div>                </div>            </li>            <li class="am-g ">                <div class="am-form-group-sm">                    <label class="am-u-sm-3 am-form-label">健康报告</label>                    <div am-u-sm-9>                        <div class="am-form-group am-form-file am-margin-top-sm">                            <button type="button" class="am-btn am-btn-block am-btn-sm am-round am-btn-default" style="width: 95%;">                                <i class="am-icon-cloud-upload "></i> 选择要上传的健康报告                            </button>                            <input id="file-health-form-file" type="file" multiple>                        </div>                        <ul id="file-health-report-list" class="file-list">                        </ul>                    </div>                </div>            </li>            <li class="am-g ">                <div class="am-form-group-sm">                    <label class="am-u-sm-3 am-form-label">报告时间</label>                    <div class=" am-u-sm-9 am-input-group am-datepicker-date"                         data-am-datepicker="{format: 'yyyy-mm-dd', viewMode: 'years'}">                        <input type="text" class="am-form-field" placeholder="日历组件" readonly>                        <span class="am-input-group-btn am-datepicker-add-on">                                <button class="am-btn am-btn-default" type="button"><span                                        class="am-icon-calendar"></span> </button>                            </span>                    </div>                </div>            </li>            <li class="am-g ">                <div class="am-form-group-sm">                    <label class="am-u-sm-3 am-form-label">资质证书</label>                    <div am-u-sm-9>                        <div class="am-form-group am-form-file am-margin-top-sm">                            <button type="button" class="am-btn am-btn-block am-btn-sm am-round am-btn-default"  style="width: 95%;">                                <i class="am-icon-cloud-upload "></i> 选择要上传的资质证书                            </button>                            <input id="file-certificate-form-file" type="file" multiple>                        </div>                        <ul id="file-certificate-report-list" class="file-list">                        </ul>                    </div>                </div>            </li>            <li class="am-g ">                <div class="am-form-group-sm">                    <label class="am-u-sm-3 am-form-label">从业经历</label>                    <div class="am-u-sm-9">                        <textarea name="" id="" class="am-form-field am-radius" placeholder="从业经历" cols="30"                                  rows="10"></textarea>                    </div>                </div>            </li>            <li class="am-g ">                <div class="am-form-group-sm">                    <label class="am-u-sm-3 am-form-label">从业年限</label>                    <div class="am-u-sm-9">                        <input type="text" class="am-form-field " placeholder="学历"/>                    </div>                </div>            </li>            <li class="am-g ">                <div class="am-form-group-sm">                    <label class="am-u-sm-3 am-form-label">个人简介</label>                    <button class="am-btn am-u-sm-3 am-btn-xs am-round am-btn-primary">撰写我的故事</button>                </div>                <div class="am-u-sm-12 am-margin-top-sm">                        <textarea name="" class="am-form-field am-radius" placeholder="个人简介" cols="30"                                  rows="10"></textarea>                </div>            </li>        </ul>    </form></div><!-- commit --><div class="am-navbar navbar-button am-g">    <div class="am-u-sm-12">        <button class="am-btn am-btn-block am-btn-primary am-vertical-align-middle am-btn-lg">提 交</button>    </div></div><!-- js --><script src="../../plugin/jquery.min.js"></script><script src="../../plugin/jquery-weui/js/jquery-weui.min.js"></script><script src="../../plugin/amazeui/js/amazeui.min.js"></script><script>  $(function () {    fileupload()    removeFile()  })  function fileupload () {    $('#file-health-form-file').on('change', function () {      var fileNames = ''      $.each(this.files, function () {        fileNames += '<li>' + this.name + '<i class="am-icon-close am-fr am-text-danger"></i></li> '      })      $('#file-health-report-list').html(fileNames)    })    $('#file-certificate-form-file').on('change', function () {      var fileNames = ''      $.each(this.files, function () {        fileNames += '<li>' + this.name + '<i class="am-icon-close am-fr am-text-danger"></i></li> '      })      $('#file-certificate-report-list').html(fileNames)    })  }  function removeFile () {    $('body').delegate('.am-text-danger', 'click', function () {      $(this).parent().remove()    })  }</script></body></html>
