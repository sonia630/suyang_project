<!doctype html><html><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>诊断</title>    <!-- meta -->    <meta name="description" content="">    <meta name="keywords" content="">    <meta name="viewport" content="width=device-width, initial-scale=1">    <meta name="renderer" content="webkit">    <meta http-equiv="Cache-Control" content="no-siteapp"/>    <!-- icon -->    <link rel="icon" type="image/png" href="">    <!-- plugin css -->    <link rel="stylesheet" href="../../../plugin/jquery-weui/css/weui.min.css"/>    <link rel="stylesheet" href="../../../plugin/jquery-weui/css/jquery-weui.min.css"/>    <link rel="stylesheet" href="../../../plugin/amazeui/css/amazeui.min.css"/>    <!-- self css -->    <link rel="stylesheet" href="../../../style/index.css"></head><body><!-- Topbar --><div class="topbar">    <ul class="am-g">        <li class="am-u-sm-1"><i class="am-icon-angle-left am-icon-sm"></i></li>        <li class="title am-text-center am-u-sm-10">体质判断</li>        <li class="am-u-sm-1 am-text-right"></li>    </ul>    <div class="process am-dropdown-up">        <ul class="am-dropdown-content" style="margin-left: 40%">            <li>已填写50%</li>        </ul>        <div class="weui-progress">            <div class="weui-progress__bar">                <div class="weui-progress__inner-bar js_progress" style="width: 50%;"></div>            </div>        </div>    </div></div><!-- service order--><div id="item-form">    <div class="layout-case open-case">        <form class="am-form am-form-horizontal" id="add-form">            <div class=" " >                <h2>体质判断</h2>                <input style="margin:5px 1% 15px;width:98%;border: 1px solid #e8e8e8;" name="illness" type="text" placeholder="">                <!-- commit -->                <div class="am-u-sm-12 am-margin-top-sm am-margin-bottom-sm">                    <button type="button" onclick="saveItem()" class="am-u-sm-4 am-btn am-radius am-btn-primary am-vertical-align-middle am-btn-lg">保存</button>                    <button type="button" onclick="clean()" class="am-u-sm-4 am-btn am-radius am-btn-default am-vertical-align-middle am-btn-lg">取消</button>                </div>            </div>        </form>        <form class="am-form am-form-horizontal">            <div class="page__bd clear" id="swiped">                <div class="weui-cells">                    <div class="weui-cell weui-cell_swiped">                        <div class="weui-cell__bd">                            <div class="weui-cell">                                <div class="weui-cell__bd">                                    <p>                                        <i class="weui-icon-success"></i>                                        <label>皮肤干燥</label>                                    </p>                                </div>                            </div>                        </div>                        <div class="weui-cell__ft">                            <a class="weui-swiped-btn  weui-swiped-btn_warn delete-swipeout" href="javascript:">删除</a>                            <a class="weui-swiped-btn weui-swiped-btn_default modify-swipeout" href="javascript:">修改</a>                        </div>                    </div>                </div>            </div>            <div class="weui-loadmore weui-loadmore_line">                <span class="weui-loadmore__tips">展开更多</span>            </div>        </form>    </div>    <!-- commit -->    <div class="am-navbar navbar-button am-g">        <div class="am-u-sm-12">            <button type="button" class="am-btn am-btn-block am-btn-primary am-vertical-align-middle am-btn-lg">下一步</button>        </div>    </div></div><!-- js --><script src="../../../plugin/jquery.min.js"></script><script src="../../../plugin/jquery-weui/js/jquery-weui.min.js"></script><script src="../../../plugin/amazeui/js/amazeui.min.js"></script><script>  function saveItem () {    let saveItemform = $('form#add-form').serializeArray()    let html = itemHtml(saveItemform)    $('#swiped').prepend(html)    $('.weui-cell_swiped').swipeout()  }  function itemHtml (saveItemform) {    if (!saveItemform) {      return ''    }    let html = ` <div class='weui-cells'>                    <div class='weui-cell weui-cell_swiped'>                        <div class='weui-cell__bd'>                            <div class='weui-cell'>                                <div class='weui-cell__bd'>                                    <p>                                        <i class='weui-icon-success'></i>                                        <label>${saveItemform[0].value}</label>                                    </p>                                </div>                            </div>                        </div>                        <div class='weui-cell__ft'>                            <a class='weui-swiped-btn weui-swiped-btn_warn delete-swipeout' href='javascript:'>删除</a>                            <a class='weui-swiped-btn weui-swiped-btn_default modify-swipeout' href='javascript: '>修改</a>                        </div>                    </div>                </div>`    console.log('html', html)    return html  }  $('.open-case').delegate('.delete-swipeout', 'click', function () {    $(this).parent().parent().parent().remove()  })  $('.open-case').delegate('.modify-swipeout', 'click', function () {    let $pDom = $(this).parent().parent().parent().find('p')    let illness = $pDom.find('label').text()    $(this).parent().parent().parent().remove()    console.log(illness)    $('form#add-form input[name=\'illness\']').val(illness)  })  function clean () {    $('#add-form input,#add-form  textarea').val('')  }  function deleteItem () {    console.log('delete...')  }  function modifyItem () {    console.log('modifyItem...')  }</script></body></html>
