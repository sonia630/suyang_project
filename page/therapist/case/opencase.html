<!doctype html><html><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>预约下单</title>    <!-- meta -->    <meta name="description" content="">    <meta name="keywords" content="">    <meta name="viewport" content="width=device-width, initial-scale=1">    <meta name="renderer" content="webkit">    <meta http-equiv="Cache-Control" content="no-siteapp"/>    <!-- icon -->    <link rel="icon" type="image/png" href="">    <!-- plugin css -->    <link rel="stylesheet" href="../../../plugin/jquery-weui/css/weui.min.css"/>    <link rel="stylesheet" href="../../../plugin/jquery-weui/css/jquery-weui.min.css"/>    <link rel="stylesheet" href="../../../plugin/amazeui/css/amazeui.min.css"/>    <!-- self css -->    <link rel="stylesheet" href="../../../style/index.css"></head><body><!-- Topbar --><div class="topbar">    <ul class="am-g">        <li class="am-u-sm-1"><i class="am-icon-angle-left am-icon-sm"></i></li>        <li class="title am-text-center am-u-sm-10">疾病/症状表现</li>        <li class="am-u-sm-1 am-text-right"></li>    </ul>    <div class="process am-dropdown-up">        <ul class="am-dropdown-content">            <li>已填写0%</li>        </ul>        <div class="weui-progress">            <div class="weui-progress__bar">                <div class="weui-progress__inner-bar js_progress" style="width: 0%;"></div>            </div>        </div>    </div></div><!-- service order--><div id="item-form">    <div class="layout-case open-case">        <form class="am-form am-form-horizontal">            <h2>宝宝信息</h2>            <ul class="am-list">                <li class="am-g ">                    <div class="am-form-group-sm">                        <div class="am-u-sm-5">                            <input type="text" class="am-form-field " placeholder="真实姓名"/>                        </div>                    </div>                    <div class="am-u-sm-2">                        <select name="" id="">                            <option value="男">男</option>                            <option value="女">女</option>                        </select>                    </div>                    <div class="am-u-sm-5 am-input-group am-datepicker-date"                         data-am-datepicker="{format: 'yyyy-mm-dd', viewMode: 'years'}">                        <input type="text" class="am-form-field" placeholder="出生日期" readonly>                        <span class="am-input-group-btn am-datepicker-add-on">                                <button class="am-btn am-btn-default" type="button"><span                                        class="am-icon-calendar"></span> </button>                            </span>                    </div>                </li>            </ul>            <h2>医学资料</h2>            <div class="weui-cells weui-cells_form">                <div class="weui-cell">                    <div class="weui-cell__bd">                        <div class="weui-uploader">                            <div class="weui-uploader__bd">                                <ul class="weui-uploader__files" id="uploaderFiles">                                    <li class="weui-uploader__file" style="background-image:url(../../../images/download.png)"></li>                                </ul>                                <div class="weui-uploader__input-box">                                    <input id="uploaderInput" class="weui-uploader__input" type="file" />                                </div>                            </div>                        </div>                    </div>                </div>            </div>            <h2>主诉症状</h2>            <ul class="am-list">                <li class="am-g">                 <textarea name="" class="am-form-field  am-radius" placeholder="主诉症状" cols="30"                           rows="4"></textarea>                </li>            </ul>            <h2>疾病/症状表现                <button class="am-btn-success am-fr am-btn am-margin-right-sm add" type="button" onclick="addItem()">                    <i class="am-icon-plus"></i> 新增                </button>            </h2>            <div class="page__bd">                <div class="weui-cells">                    <div class="weui-cell weui-cell_swiped" id="swipe1">                        <div class="weui-cell__bd">                            <div class="weui-cell">                                <div class="weui-cell__bd">                                    <p>                                        <i class="weui-icon-success"></i>                                        <label>咳嗽</label>                                        <span>白天咳嗽，干咳，夜间不咳嗽</span>                                    </p>                                </div>                            </div>                        </div>                        <div class="weui-cell__ft">                            <a class="weui-swiped-btn weui-swiped-btn_warn delete-swipeout" href="javascript:deleteItem()">删除</a>                            <a class="weui-swiped-btn weui-swiped-btn_default " href="javascript:modifyItem()">修改</a>                        </div>                    </div>                </div>                <div class="weui-cells">                    <div class="weui-cell weui-cell_swiped" id="swipe1">                        <div class="weui-cell__bd">                            <div class="weui-cell">                                <div class="weui-cell__bd">                                    <p>                                        <i class="weui-icon-success"></i>                                        <label>咳嗽</label>                                        <span>白天咳嗽，干咳，夜间不咳嗽</span>                                    </p>                                </div>                            </div>                        </div>                        <div class="weui-cell__ft">                            <a class="weui-swiped-btn weui-swiped-btn_warn delete-swipeout" href="javascript:deleteItem()">删除</a>                            <a class="weui-swiped-btn weui-swiped-btn_default " href="javascript:modifyItem()">修改</a>                        </div>                    </div>                </div>            </div>            <div class="weui-loadmore weui-loadmore_line">                <span class="weui-loadmore__tips">展开更多</span>            </div>        </form>    </div>    <!-- commit -->    <div class="am-navbar navbar-button am-g">        <div class="am-u-sm-12">            <button class="am-btn am-btn-block am-btn-primary am-vertical-align-middle am-btn-lg">下一步</button>        </div>    </div></div><div id="add-form" style="display: none">    <form class="am-form am-form-horizontal">        <div class="layout-case open-case">            <form class="am-form am-form-horizontal">                <h2>疾病/症状表现</h2>                <input style="margin:5px 1% 15px;width:98%;border: 1px solid #e8e8e8;"  type="text" placeholder="">                <h2>详细描述</h2>                <textarea name="" class="am-form-field  am-radius" placeholder="详细描述" cols="30"                          rows="12"></textarea>            </form>        </div>    </form>    <!-- commit -->    <div class="am-navbar navbar-button am-g">        <div class="am-u-sm-5">            <button class="am-btn am-btn-block am-btn-primary am-vertical-align-middle am-btn-lg">保存</button>        </div>        <div class="am-u-sm-5">            <button class="am-btn am-btn-block am-btn-default am-vertical-align-middle am-btn-lg">取消</button>        </div>    </div></div><!-- js --><script src="../../../plugin/jquery.min.js"></script><script src="../../../plugin/jquery-weui/js/jquery-weui.min.js"></script><script src="../../../plugin/amazeui/js/amazeui.min.js"></script><script>  function addItem () {    console.log('add...')    $('#item-form').hide()    $('#add-form').show()  }  function deleteItem () {    console.log('delete...')  }  function modifyItem () {    console.log('modifyItem...')  }</script></body></html>
