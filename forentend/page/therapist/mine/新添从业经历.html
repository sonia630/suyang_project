<!doctype html><html><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>home</title>    <!-- meta -->    <meta name="description" content="">    <meta name="keywords" content="">    <meta name="viewport" content="width=device-width, initial-scale=1">    <meta name="renderer" content="webkit">    <meta http-equiv="Cache-Control" content="no-siteapp"/>    <!-- icon -->    <link rel="icon" type="image/png" href="">    <!-- plugin css -->    <link rel="stylesheet" href="../../../plugin/jquery-weui/css/weui.min.css"/>    <link rel="stylesheet" href="../../../plugin/jquery-weui/css/jquery-weui.min.css"/>    <link rel="stylesheet" href="../../../plugin/amazeui/css/amazeui.min.css"/>    <!-- self css -->    <link rel="stylesheet" href="../../../style/index.css"></head><body><!-- Topbar --><div class="topbar">    <ul class="am-g">        <li class="am-u-sm-1"><i class="am-icon-angle-left am-icon-sm"></i></li>        <li class="title am-text-center am-u-sm-10">新添从业经历</li>        <li class="am-u-sm-1 am-text-right"></li>    </ul></div><div class="layout certificate">    <form class="am-form am-form-horizontal">        <h2>从业时间</h2>        <div class="am-margin-top-sm">             <div class="am-fl am-input-group am-datepicker-date"                 data-am-datepicker="{format: 'yyyy-mm-dd', viewMode: 'years'}" style="width: 48%">                <input type="text" class="am-form-field" placeholder="开始时间" readonly>                <span class="am-input-group-btn am-datepicker-add-on">                                <button class="am-btn am-btn-default" type="button"><span                                        class="am-icon-calendar"></span> </button>                            </span>            </div>            <div class="am-fl" style="font-size: 20px; margin: 0 1%; line-height: 30px;">-</div>            <div class="am-fl am-input-group am-datepicker-date"                 data-am-datepicker="{format: 'yyyy-mm-dd', viewMode: 'years'}" style="width: 48%">                <input type="text" class="am-form-field" placeholder="结束时间" readonly>                <span class="am-input-group-btn am-datepicker-add-on">                                <button class="am-btn am-btn-default" type="button"><span                                        class="am-icon-calendar"></span> </button>                            </span>            </div>        </div>        <h2 class="am-margin-top-lg am-fl">从业经历 </h2>        <textarea name="" class="am-form-field  am-radius" placeholder="专业擅长" cols="30"                  rows="15"></textarea>    </form></div><!-- commit --><div class="am-navbar navbar-button am-g">    <div class="am-u-sm-12">        <button class="am-btn am-btn-block am-btn-primary am-vertical-align-middle am-btn-lg">确 定</button>    </div></div><!-- js --><script src="../../../plugin/jquery.min.js"></script><script src="../../../plugin/jquery-weui/js/jquery-weui.min.js"></script><script src="../../../plugin/amazeui/js/amazeui.min.js"></script></body></html>
