<!doctype html><html><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>home</title>    <!-- meta -->    <meta name="description" content="">    <meta name="keywords" content="">    <meta name="viewport" content="width=device-width, initial-scale=1">    <meta name="renderer" content="webkit">    <meta http-equiv="Cache-Control" content="no-siteapp"/>    <!-- icon -->    <link rel="icon" type="image/png" href="">    <!-- plugin css -->    <link rel="stylesheet" href="../../../plugin/jquery-weui/css/weui.min.css"/>    <link rel="stylesheet" href="../../../plugin/jquery-weui/css/jquery-weui.min.css"/>    <link rel="stylesheet" href="../../../plugin/amazeui/css/amazeui.min.css"/>    <!-- self css -->    <link rel="stylesheet" href="../../../style/index.css"></head><body class="am-animation-slide-right"><!-- Topbar --><div class="topbar">    <ul class="am-g">        <li class="am-u-sm-1"><i class="am-icon-angle-left am-icon-sm"></i></li>        <li class="title am-text-center am-u-sm-10">选择上门时间</li>        <li class="am-u-sm-1 am-text-right"><i class="am-icon-ellipsis-v "></i></li>    </ul></div><div class="select-time am-panel-group">    <div class="am-panel am-panel-default">        <div class="am-panel-hd am-g">            <h3 class="am-panel-title am-u-sm-9">未来一周可预约时间（北京时间）</h3>            <h3 class="am-panel-title am-u-sm-3" id="month"></h3>        </div>        <div id="calendar" class="am-margin-bottom-sm time-weekly">            <div class="picker-calendar-week-days">                <a href="javascript:prev();" id="prev" class="link icon-only picker-calendar-prev-year"><i                        class="icon icon-prev"></i></a>                <div class="picker-calendar-week-days am-g" id="week">                </div>                <a href="javascript:next();" id="next" class="link icon-only picker-calendar-prev-year"><i                        class="icon icon-next"></i></a>            </div>            <div class="picker-calendar-row" id="date">            </div>        </div>    </div>    <div class="am-panel am-panel-default">        <div class="am-panel-hd">            <h3 class="am-panel-title">上午</h3>        </div>        <div class="am-panel-bd time">            <span>08:00</span>            <span>08:30</span>            <span>09:00</span>            <span>09:30</span>            <span class="active">10:00</span>            <span class="active">10:30</span>            <span>11:00</span>            <span>11:30</span>            <span>12:00</span>            <span>12:30</span>        </div>    </div>    <div class="am-panel am-panel-default">        <div class="am-panel-hd">            <h3 class="am-panel-title">下午</h3>        </div>        <div class="am-panel-bd time">            <span>13:00</span>            <span>13:30</span>            <span>14:00</span>            <span>14:30</span>            <span>15:00</span>            <span>15:30</span>            <span>16:00</span>            <span>16:30</span>            <span>17:00</span>            <span>17:00</span>            <span>17:30</span>        </div>    </div>    <div class="am-panel am-panel-default">        <div class="am-panel-hd">            <h3 class="am-panel-title">晚上</h3>        </div>        <div class="am-panel-bd time">            <span>19:00</span>            <span>19:30</span>            <span>20:00</span>            <span>20:30</span>            <span>21:00</span>            <span>21:30</span>            <span>22:00</span>            <span>22:30</span>        </div>    </div></div><!-- commit --><div class="am-navbar navbar-button am-g">    <div class="am-u-sm-6 time-result am-margin-top-sm">        <i class="am-icon-calendar"></i>        <span>2月8日</span><span>周四</span><span>10:30</span>    </div>    <div class="am-u-sm-5">        <button onclick="slideLeft()" class="am-btn am-btn-block am-btn-primary am-vertical-align-middle am-btn-lg">确            定        </button>    </div></div><!-- js --><script src="../../../plugin/moment.min.js"></script><script src="../../../plugin/jquery.min.js"></script><script src="../../../plugin/jquery-weui/js/jquery-weui.min.js"></script><script src="../../../plugin/amazeui/js/amazeui.min.js"></script></body><script>  $(function () {    slideRight()    initCalendar()  })  function slideRight () {    $('.topbar').css('position', 'initial')    let clientHeight = document.documentElement.clientHeight - 43    $('.select-time').css({'height': clientHeight}).addClass('slideBarLeft')    console.log('clientHeight', clientHeight)    // $('.topbar').css('position', 'fixed')    setTimeout(function () {      $('body').removeClass('am-animation-slide-right')      $('.select-time').css({'height': 'auto'}).addClass('sliderMargin').removeClass('slideBarLeft')      $('.topbar').css('position', 'fixed')    }, 400)  }  function slideLeft () {    $('body').addClass('am-animation-slide-left')    setTimeout(function () {      window.open('serviceorder.html')    }, 400)  }  function initCalendar () {    // let now = ;    let momentObject = moment().toObject()    initTime('init')    selectDay ();  }  function selectDay () {    $("body").on("click",".picker-calendar-day",function () {      $(".picker-calendar-day").removeClass("picker-calendar-day-selected")      $(this).addClass("picker-calendar-day-selected")    })  }  function next () {    initTime('next')  }  function prev () {    initTime('prev')  }  function initTime (method) {    //for month    let monthHtml = ""    if(method == 'init'){      monthHtml = moment().format('YYYY-MM');    }else{      monthHtml =  moment($('.picker-calendar-day').eq(0).attr('data-date')).format('YYYY-MM');    }    $('#month').html(monthHtml);    // for calendar    let start = moment().subtract(1, 'days')    if (method == 'next') {      start = moment($('.picker-calendar-day').eq(6).attr('data-date'))    } else if (method == 'prev') {      start = moment($('.picker-calendar-day').eq(0).attr('data-date')).subtract(8, 'days')    }    let weekHtml = '', dateHtml = ''    $('#week').html('')    $('#date').html('')    for (let i = 0; i < 7; i++) {      let date = start.add(1, 'days')      let day = date.format('YYYY-MM-DD'), DD = date.format('DD'), d = date.format('d')      d = parseChinese(d)      $('#week').append('<div class="picker-calendar-week-day"> ' + d + '</div>')      $('#date').append('<div class="picker-calendar-day" data-date="' + day + '"><span>' + DD + '</span></div>')    }  }  function parseChinese (d) {    switch (d) {      case '0':        return '星期一'      case '1':        return '星期二'      case '2':        return '星期三'      case '3':        return '星期四'      case '4':        return '星期五'      case '5':        return '星期六'      case '6':        return '星期日'      default:        return ''    }  }</script></html>
