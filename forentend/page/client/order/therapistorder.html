<!doctype html><html><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>预约下单</title>    <!-- meta -->    <meta name="description" content="">    <meta name="keywords" content="">    <meta name="viewport" content="width=device-width, initial-scale=1">    <meta name="renderer" content="webkit">    <meta http-equiv="Cache-Control" content="no-siteapp"/>    <!-- icon -->    <link rel="icon" type="image/png" href="">    <!-- plugin css -->    <link rel="stylesheet" href="../../../plugin/jquery-weui/css/weui.min.css"/>    <link rel="stylesheet" href="../../../plugin/jquery-weui/css/jquery-weui.min.css"/>    <link rel="stylesheet" href="../../../plugin/amazeui/css/amazeui.min.css"/>    <!-- self css -->    <link rel="stylesheet" href="../../../style/index.css"></head><body style="background-color:#efefef;"><!-- Topbar --><div class="topbar">    <ul class="am-g">        <li  class="am-u-sm-1"><i class="am-icon-angle-left am-icon-sm"></i></li>        <li class="title am-text-center am-u-sm-10">预约下单</li>        <li class="am-u-sm-1 am-text-right"><i class="am-icon-ellipsis-v "></i></li>    </ul></div><!-- service order--><div class="service-order">    <ul class="am-list">        <li class="am-g border8">            <image src="../../../images/therapist.JPG" alt="董晶晶" title="董晶晶" width="50px" height="50px"                   class="am-img-thumbnail am-circle"></image>            <span>董晶晶</span>        </li>        <li class="am-g">            <div class="am-form-group am-form-icon am-form-feedback am-text-middle">                <label class="am-u-sm-3 am-form-label">感冒调理</label>                <div class="am-u-sm-9">                    <input type="text" class="am-form-field" disabled value="90元">                    <span class="am-icon-angle-right"></span>                </div>            </div>        </li>        <li class="am-g">            <div class="am-form-group am-form-icon am-form-feedback am-text-middle">                <label class="am-u-sm-3 am-form-label">服务份数</label>                <div class="am-u-sm-9 ">                    <div class="numberStep am-fr">                        <button class="am-btn am-btn-default"><i class="am-icon-minus"></i></button>                        <input type="text" value="1"/>                        <button class="am-btn am-btn-success"><i class="am-icon-plus"></i></button>                    </div>                </div>            </div>        </li>        <li class="am-g">            <div class="am-form-group am-form-icon am-form-feedback am-text-middle">                <label class="am-u-sm-3 am-form-label">被服务人</label>                <div class="am-u-sm-9">                    <input type="text" class="am-form-field" disabled value="本人">                    <span class="am-icon-angle-right"></span>                </div>            </div>        </li>        <li class="am-g">            <div class="am-form-group am-form-icon am-form-feedback am-text-middle">                <label class="am-u-sm-3 am-form-label">服务地址</label>                <div class="am-u-sm-9">                    <input type="text" class="am-form-field" disabled value="" placeholder="小区、街道或大厦名称">                    <span class="am-icon-angle-right"></span>                </div>            </div>        </li>        <li class="am-g">            <div class="am-form-group am-form-icon am-form-feedback am-text-middle">                <label class="am-u-sm-3 am-form-label">上门时间</label>                <div class="am-u-sm-9">                    <input type="text" class="am-form-field" disabled placeholder="请选择上门时间"                           value="3月24日(周六) 22:30 (夜间)">                    <span class="am-icon-angle-right"></span>                </div>            </div>        </li>        <li class="am-g border8">            <div class="am-form-group am-form-icon am-form-feedback am-text-middle">                <label class="am-u-sm-3 am-form-label">联系电话</label>                <div class="am-u-sm-9">                    <input type="text" class="am-form-field" placeholder="联系电话" value="133333333333">                </div>            </div>        </li>        <li class="am-g cost">            <div class="am-g">                <div class="am-u-sm-4">服务时长</div>                <div class="am-u-sm-4 r">30 min</div>            </div>            <div class="am-g">                <div class="am-u-sm-4">服务费用</div>                <div class="am-u-sm-4 r">90.00元</div>            </div>            <div class="am-g">                <div class="am-u-sm-4">预计上门费用</div>                <div class="am-u-sm-4 r">加40.00元</div>            </div>            <div class="am-g">                <div class="am-u-sm-4">预计实付</div>                <div class="am-u-sm-4 r">130.00元</div>            </div>        </li>    </ul>    <ul class="reminder">        <li class="am-text-xs">不适宜按摩禁忌提示</li>        <li class="am-text-xs">每天按摩、对提高免疫力、改善健康状况更有效果</li>        <li class="am-text-xs">因故未能按时按摩，订单取消后支付金额远路返回，到账时间由支付方式决定</li>    </ul></div><!-- commit --><div class="am-navbar navbar-button am-g">    <div class="am-u-sm-12">        <button class="am-btn am-btn-block am-btn-primary am-vertical-align-middle am-btn-lg">确 认 预 约</button>    </div></div><!-- js --><script src="../../../plugin/jquery.min.js"></script><script src="../../../plugin/jquery-weui/js/jquery-weui.min.js"></script><script src="../../../plugin/amazeui/js/amazeui.min.js"></script></body></html>
